<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <title>Validator</title>
</head>
<body>
<form action="#" class="form-group">
  <div class="form-group form-item">
    <label for="name">Имя</label>
    <input type="text" id="name" class="form-control mb-3" placeholder="Имя">
  </div>
  <div class="form-group form-item">
    <label for="middleName">Отчесво</label>
    <input type="text" id="middleName" class="form-control mb-3" placeholder="Отчесво">

  </div>
  <div class="form-group form-item">
    <label for="lastName">Фамилия</label>
    <input type="text" id="lastName" class="form-control mb-3" placeholder="Фамилия">
  </div>
  <div class="form-group form-item">
    <label for="birthday">Дата рождения</label>
    <input type="date" id="birthday" class="form-control mb-3">
  </div>
  <div class="form-group form-item">
    <label for="startYear">Год поступления</label>
    <input type="number" id="startYear" class="form-control mb-3">
  </div>
  <div class="form-group form-item">
    <label for="faculty">Факультет</label>
    <input type="text" id="faculty" class="form-control mb-3" placeholder="Факультет">
  </div>
</form>
<div id="buttonWrapper" class="form-group">
  <button id="button" type="submit" class="btn btn-primary">Подтвердить</button>
</div>

<form action="#" class="filterForm">
  <div class="filter">
    <label for="filterFullName">ФИО</label>
    <input id="filterFullName" type="text">
  </div>
  <div class="filter">
    <label for="filterFaculty">Факультет</label>
    <input id="filterFaculty" type="text">
  </div>
  <div class="filter">
    <label for="filterStudyStart">Год начала обучения</label>
    <input id="filterStudyStart" type="number">
  </div>
  <div class="filter">
    <label for="filterStudyEnd">Год конца обучения</label>
    <input id="filterStudyEnd" type="number">
  </div>
  <label for="sort">Сортировка</label>
  <select name="sort" id="sort" class="select">
    <option value="recent">по умолчанию</option>
    <option value="fullName">ФИО</option>
    <option value="faculty">Факультет</option>
    <option value="birthday">Дата рождения</option>
    <option value="startYear">Год начала обучения</option>

  </select>
</form>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Имя</th>
    <th scope="col">Отчество</th>
    <th scope="col">Фамилия</th>
    <th scope="col">Дата рождения</th>
    <th scope="col">Год поступления</th>
    <th scope="col">Факультет</th>
  </tr>
  </thead>
  <tbody id="tableBody">

  </tbody>
</table>

</body>
</html>
